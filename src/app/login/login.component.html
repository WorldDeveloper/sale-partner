<span><img src="/assets/images/i-sec.png" width="150" height="50" alt=""><app-banner title="new banner"></app-banner></span>
    <h2>Login</h2>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
			<span class="ui-float-label"> 
			<input id="userName" type="text" size="20" pInputText name="username" [(ngModel)]="model.username" #username="ngModel"  class="form-control" required> 
			<label for="userName">Username</label>
			</span>
            <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
        </div>
        <br />
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        	<span class="ui-float-label"> 
			<input id="password" type="text" size="20" pInputText name="pasword" [(ngModel)]="model.password" #password="ngModel"  class="form-control" required> 
			<label for="userName">Password</label>
			</span>
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <br />
        <div class="form-group">
			<p-button [disabled]="loading"  label="Login" type="submit"></p-button>
